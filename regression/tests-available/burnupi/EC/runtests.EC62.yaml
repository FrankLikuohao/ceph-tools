cluster:
  user: 'regression'
  head: "plana15"
  clients: ["plana15"]
  osds: ["burnupi37", "burnupi38", "burnupi39"]
  mons:
    plana15:
      a: "10.214.144.25:6789"
  osds_per_node: 6 
  fs: 'xfs'
  mkfs_opts: '-f -i size=2048 -n size=64k'
  mount_opts: '-o inode64,noatime,logbsize=256k'
  conf_file: '/home/regression/regression/tests-available/EC/ceph.conf'
  iterations: 1
  use_existing: False
  clusterid: "ceph"
  tmp_dir: "/tmp/cbt"
  pool_profiles:
    radosbench:
      pg_size: 1024
      pgp_size: 1024
      replication: 'erasure'
      erasure_profile: 'ec62'
  erasure_profiles:
    ec62:
      erasure_k: 6
      erasure_m: 2
benchmarks:
  radosbench:
    op_size: [4194304, 131072, 4096]
    write_only: False 
    time: 300 
    concurrent_ops: [32]
    concurrent_procs: 4 
    osd_ra: [4096]
    pool_profile: 'radosbench' 
